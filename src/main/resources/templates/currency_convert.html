<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Конвертация валют</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-image: url('https://plus.unsplash.com/premium_photo-1678823283266-021b5360062b?q=80&w=3542&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        color: white;
    }

    .container {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
        margin-top: 10%;
    }

    .form-control {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .form-control:disabled {
        background-color: rgba(255, 255, 255, 0.2);
        color: rgba(255, 255, 255, 0.7);
    }

    .btn-custom {
        background-color: #F0E68C;
        border-color: #F0E68C;
        color: black;
        transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #1e88e5;
        border-color: #1e88e5;
    }

    .btn-history {
        background-color: #6c757d;
        border-color: #6c757d;
        color: white;
        transition: background-color 0.3s ease;
    }

    .btn-history:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }

    .btn-admin {
        background-color: #28a745;
        border-color: #28a745;
        color: white;
        transition: background-color 0.3s ease;
    }

    .btn-admin:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center">Конвертация валют</h1>
  <p class="text-center">Введите данные для конвертации:</p>
  <form th:action="@{/currency/convert}" method="post">
    <div class="mb-3">
      <label for="fromCurrency" class="form-label">Из валюты:</label>
      <select id="fromCurrency" name="fromCurrency" class="form-control" required>
        <option th:each="currency : ${currencies}" th:value="${currency}" th:text="${currency}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="toCurrency" class="form-label">В валюту:</label>
      <select id="toCurrency" name="toCurrency" class="form-control" required>
        <option th:each="currency : ${currencies}" th:value="${currency}" th:text="${currency}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Сумма:</label>
      <input type="number" step="0.01" id="amount" name="amount" class="form-control" placeholder="Введите сумму" required>
    </div>
    <button type="submit" class="btn btn-custom w-100">Конвертировать</button>
  </form>

  <!-- Отображение результата -->
  <div th:if="${result != null}" class="mt-4">
    <h3 class="text-center">Результат конвертации:</h3>
    <p class="text-center" th:text="${result}"></p>
  </div>

  <!-- Отображение ошибки -->
  <div th:if="${error != null}" class="alert alert-danger mt-4">
    <p class="text-center" th:text="${error}"></p>
  </div>

  <!-- Ссылка на страницу управления курсами (только для администратора) -->
  <div class="mt-3 text-center" sec:authorize="hasRole('ADMIN')">
    <a href="/currency/manage" class="btn btn-admin">Управление курсами</a>
  </div>

  <!-- Ссылка на главную страницу -->
  <div class="mt-3 text-center">
    <a href="/" class="btn btn-secondary">На главную</a>
  </div>

  <!-- Ссылка на историю конвертаций (для авторизованных пользователей) -->
  <div class="mt-3 text-center" sec:authorize="isAuthenticated()">
    <a href="/currency/history" class="btn btn-history">Просмотреть историю</a>
  </div>
</div>
</body>
</html>
