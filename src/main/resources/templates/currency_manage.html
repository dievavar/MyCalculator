<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Управление курсами валют</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-image: url('https://plus.unsplash.com/premium_photo-1678823283266-021b5360062b?q=80&w=3542&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        color: white;
    }

    .container {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
        margin-top: 5%;
    }

    .form-control {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .form-control:disabled {
        background-color: rgba(255, 255, 255, 0.2);
        color: rgba(255, 255, 255, 0.7);
    }

    .btn-custom {
        background-color: #F0E68C;
        border-color: #F0E68C;
        color: black;
        transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #1e88e5;
        border-color: #1e88e5;
    }

    .btn-edit {
        background-color: #28a745;
        border-color: #28a745;
        color: white;
        transition: background-color 0.3s ease;
    }
    .btn-delete {
        background-color: #B22222;
        border-color: #B22222;
        color: white;
        transition: background-color 0.3s ease;
    }

    .btn-edit:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }
    .btn-delete:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }

    .table-custom {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        border-collapse: collapse;
        width: 100%;
    }

    .table-custom th, .table-custom td {
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 8px;
        text-align: left;
    }

    .table-custom th {
        background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center">Управление курсами валют</h1>
  <form th:action="@{/currency/manage}" method="post">
    <div class="mb-3">
      <label for="fromCurrency" class="form-label">Из валюты:</label>
      <input type="text" id="fromCurrency" name="fromCurrency" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="toCurrency" class="form-label">В валюту:</label>
      <input type="text" id="toCurrency" name="toCurrency" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="rate" class="form-label">Курс:</label>
      <input type="number" step="0.01" id="rate" name="rate" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-custom w-100">Сохранить курс</button>
  </form>

  <h2 class="text-center mt-4">Список курсов валют</h2>
  <table class="table-custom">
    <thead>
    <tr>
      <th>Из валюты</th>
      <th>В валюту</th>
      <th>Курс</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rate : ${exchangeRates}">
      <td th:text="${rate.fromCurrency}"></td>
      <td th:text="${rate.toCurrency}"></td>
      <td th:text="${rate.rate}"></td>
      <td>
        <a th:href="@{/currency/edit/{id}(id=${rate.id})}">
          <button class="btn btn-edit">Редактировать</button>
        </a>
        <form th:action="@{/currency/delete/{id}(id=${rate.id})}" method="post" style="display: inline;">
          <button type="submit" class="btn btn-delete">Удалить</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Отображение сообщения -->
  <div th:if="${message}" class="alert alert-success mt-4">
    <p class="text-center" th:text="${message}"></p>
  </div>

  <!-- Ссылка на главную страницу -->
  <div class="mt-3 text-center">
    <a href="/currency/convert" class="btn btn-secondary">Назад</a>
  </div>
</div>
</body>
</html>
